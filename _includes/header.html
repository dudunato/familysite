  <nav class="site-nav">
      <ul>
      {% for page in site.pages %}
        {% if page.title and lang == page.lang %}
        <li class="page-link"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}

        {% if lang == 'en' %}
          <a class="site-lang" href="{{ site.baseurl }}/br">{% t global.portuguese %}</a>
        {% else %}
          <a class="site-lang" href="{{ site.baseurl }}">{% t global.english %}</a>
        {% endif %}
      </ul>
  </nav>
